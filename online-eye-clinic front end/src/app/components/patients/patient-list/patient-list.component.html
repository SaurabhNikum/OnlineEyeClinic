<div class="container col-md-12">
    <h2 class="jumbotron"> Patient List</h2>
    <table class = "table table-striped">
        <thead>
            <tr>
                <th> Patient Id</th>
                <th> Patient Name </th>
                <th> Age </th>
                <th> Mobile No. </th>
                <th> Address </th>
                <th> Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let patient of patients" >
                <td> {{ patient.patientId }} </td>
                <td> {{ patient.name }} </td>
                <td> {{ patient.age }} </td>
                <td> {{ patient.mobile }} </td>
                <td> {{ patient.address }} </td>
                
                <td>
                    <button (click) = " patientDetails(patient.patientId)" class = "btn btn-success" style="margin-left: 10px"> Details</button>
                    <button (click) = "updatePatient(patient.patientId)" class = "btn btn-info" style="margin-left: 10px"> Update</button>
                    <button (click) = "deletePatient(patient.patientId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                    
                </td>
            </tr>
        </tbody>
    </table>
    </div>
