<div class="container col-md-6 offset-md-3">
    <h3 class="jumbotron"> Report Details</h3>
    <div>
        <div>
            <label> <b> Report Id: </b></label> {{report.id}}
        </div>
        <div>
            <label> <b> Paient Id: </b></label> {{report.patientId}}
        </div>
        <div>
            <label> <b> Test Id: </b></label> {{report.testId}}
        </div>
        <div>
            <label> <b> Date: </b></label> {{report.reportDate}}
        </div>
        <div>
            <label> <b> Description: </b></label> {{report.description}}
        </div>
        <div>
            <label> <b> Visual Acuity: </b></label> {{report.visualAcuity}}
        </div>
        <div>
            <label> <b> Visual Acuity For Near: </b></label> {{report.visualAcuityForNear}}
        </div>
        <div>
            <label> <b> Visual Acuity For Distance: </b></label> {{report.visualAcuityForDistance}}
        </div>
    </div>

    <button style="margin-left: 10px" class="btn btn-success" (click)="goToReportList()">Test List</button>
    <button style="margin-left: 10px" class="btn btn-info" (click)="updateReport(report.id)">Update</button>
    <button style="margin-left: 10px" class="btn btn-danger" (click)="deleteReport(report.id)">Delete</button>
</div>
