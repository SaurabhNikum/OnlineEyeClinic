<div class="col-md-6 offset-md-3">
    <h3 class="jumbotron"> Create Report </h3>
    <form (ngSubmit) = "onSubmit()">
    

        <div class="form-group">
            <label> Patient Id </label>
            <input type="number" [(ngModel)] ="report.patientId" class ="form-control" id = "pId" name = "pId">
        </div>

        <div class="form-group">
            <label> Test Id </label>
            <input type="number" [(ngModel)] ="report.testId" class ="form-control" id = "tId" name = "tId">
        </div>

        <div class="form-group">
            <label> Date </label>
            <input type="date" class ="form-control" id = "date"
                [(ngModel)] = "report.reportDate" name = "date">
        </div>

        <div class="form-group">
            <label> Description </label>
            <input type="text" class ="form-control" id = "description"
                [(ngModel)] = "report.description" name = "description">
        </div>
    
        <div class="form-group">
            <label> Visual Acuity </label>
            <input type="text" class ="form-control" id = "visualacuity"
                [(ngModel)] = "report.visualAcuity" name = "visualacuity">
        </div>
    
        <div class="form-group">
            <label> Visual Acuity For Near </label>
            <input type="text" class ="form-control" id = "visualacuityfornear"
                [(ngModel)] = "report.visualAcuityForNear" name = "visualacuityfornear">
        </div>

        <div class="form-group">
            <label> Visual Acuity For Distance </label>
            <input type="text" class ="form-control" id = "visualacuityfordistance"
                [(ngModel)] = "report.visualAcuityForDistance" name = "visualacuityfordistance">
        </div>
    
        <button class = "btn btn-success" style="margin-left: 10px" type ="submit">Generate</button>
        <button class="btn btn-success" style="margin-left: 10px" (click)="goToReportList()">Report List</button>
    
    </form>
    
    </div>
