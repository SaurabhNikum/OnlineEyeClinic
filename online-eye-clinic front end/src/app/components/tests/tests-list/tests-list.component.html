<div class="container col-md-6">
<h2 class="jumbotron"> Test List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Test Id</th>
            <th> Test Name </th>
            <th> Cost</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let test of tests" >
            <td> {{ test.testId }} </td>
            <td> {{ test.name }} </td>
            <td> {{ test.cost }} </td>
            <td>
                <button (click) = " testsDetails(test.testId)" class = "btn btn-success" style="margin-left: 10px"> Details</button>
                <button (click) = "updateTests(test.testId)" class = "btn btn-info" style="margin-left: 10px"> Update</button>
                <button (click) = "deleteTests(test.testId)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
</div>
