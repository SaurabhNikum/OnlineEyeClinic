<div class="container">
    <div class="col-sm-9">
        <h2 class="jumbotron"> Appointment List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th> Id</th>
                    <th> Patient Id </th>
                    <th> Doctor Id</th>
                    <th> Date</th>
                    <th> Time</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appointment of appointments">
                    <td> {{ appointment.id }} </td>
                    <td> {{ appointment.patientId}} </td>
                    <td> {{ appointment.doctorId }} </td>
                    <td> {{ appointment.appointmentDate | date:fulldate }} </td>
                    <td> {{ appointment.appointmentTime}} </td>
                    <td>
                        <button style="margin-left: 10px" class="btn btn-success"
                            (click)="appointmentDetails(appointment.id)">Details</button>
                        <button style="margin-left: 10px" class="btn btn-danger"
                            (click)="deleteAppointment(appointment.id)">Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
