<body>
<div class="col-md-6 offset-md-1">
    <div >
    <h1 > Create Appointment </h1>
    <form name="form" (ngSubmit)="addForm.form.valid && onSubmit()" #addForm="ngForm" novalidate>
    
        <div class="form-group">
            <label> Patient Id </label>
            <input disabled type="number" class ="form-control" id = "pId"
                [(ngModel)] = "appointment.patientId" name = "pId">
        </div>

        <div class="form-group">
            <label> Patient Email </label>
            <input disabled type="email" class ="form-control" id = "pEmail"
                [(ngModel)] = "appointment.patientEmail" name = "pEmail">
        </div>
    
        <div class="form-group">
            <label for="doctorId">Doctor Id<span>*</span></label>
            <input type="number" class="form-control" [(ngModel)]="appointment.doctorId" #doctorId="ngModel"
                [ngClass]="{'is-invalid':addForm.submitted && doctorId.invalid}" name="doctorId"
                required>
            <div class="invalid-feedback">
                <div>Doctor Id is required</div>
            </div>
        </div>

        <div class="form-group">
            <label for="appointmentDate">Appointment Date<span>*</span></label>

            <input type="date" class="form-control" [(ngModel)]="appointment.appointmentDate" #appointmentDate="ngModel"
                [ngClass]="{'is-invalid':addForm.submitted && appointmentDate.invalid}" name="appointmentDate"
                required>
            <div class="invalid-feedback">
                <div>Date is required</div>
            </div>

        </div>

        <div class="form-group">
            <label for="appointmentTime">Appointment Time<span>*</span></label>

            <input type="time" class="form-control" [(ngModel)]="appointment.appointmentTime" #appointmentTime="ngModel"
                [ngClass]="{'is-invalid':addForm.submitted && appointmentTime.invalid}" name="appointmentTime"
                required>
            <div class="invalid-feedback">
                <div>Time is required</div>
            </div>

        </div>

        <div class="form-group">
            <label for="consultationFee">Consultation Fee<span>*</span></label>
            <input type="number" class="form-control" [(ngModel)]="appointment.consultationFee" #consultationFee="ngModel"
                [ngClass]="{'is-invalid':addForm.submitted && consultationFee.invalid}" name="consultationFee"
                required>
            <div class="invalid-feedback">
                <div>Fee is required</div>
            </div>
        </div>

        
    
        <button  class = "btn btn-success  float-right" type ="submit">Create</button>
        <button (click)="goBack()"  class = "btn btn-success  float-left" type ="submit">Back</button>
        
    
    </form>
    </div>
    </div> 
    </body>
