<!-- Update Report Details Component -->

    <body>
        <div class="col-md-6 offset-md-1">
           <h1 >Update Report Details</h1>
           <div class="container">
               <form name="form" (ngSubmit)="addForm.form.valid && onSubmit()" #addForm="ngForm" novalidate>
                

                <div class="form-group">
                    <label for="reportId">Report Id<span>*</span></label>
                    <input disabled type="number" class="form-control" [(ngModel)]="report.id" #reportId="ngModel"
                        [ngClass]="{'is-invalid':addForm.submitted && reportId.invalid}" name="reportId"
                        required>
                    <div class="invalid-feedback">
                        <div>Report Id is required</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="patientId">Patient Id<span>*</span></label>
                    <input disabled type="number" class="form-control" [(ngModel)]="report.patientId" #patientId="ngModel"
                        [ngClass]="{'is-invalid':addForm.submitted && patientId.invalid}" name="patientId"
                        required>
                    <div class="invalid-feedback">
                        <div>Patient Id is required</div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="testId">Test Id<span>*</span></label>
                    <input disabled type="number" class="form-control" [(ngModel)]="report.testId" #testId="ngModel"
                        [ngClass]="{'is-invalid':addForm.submitted && testId.invalid}" name="testId"
                        required>
                    <div class="invalid-feedback">
                        <div>Test Id is required</div>
                    </div>
                </div>
                
                <div class="form-group">
                       <label for="reportDate">Update Report Date<span>*</span></label>
       
                       <input type="date" class="form-control" [(ngModel)]="report.reportDate" #reportDate="ngModel"
                           [ngClass]="{'is-invalid':addForm.submitted && reportDate.invalid}" name="reportDate"
                           required>
                       <div class="invalid-feedback">
                           <div>Date is required</div>
                       </div>
       
                   </div>
    
                   <div class="form-group">
                    <label for="visualAcuity">Update the Visual Acuity<span>*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="report.visualAcuity" #visualAcuity="ngModel"
                        [ngClass]="{'is-invalid':addForm.submitted && visualAcuity.invalid}" name="visualAcuity" required>
                    <div class="invalid-feedback">
                        <div>Visual Acuity is Required</div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="visualAcuityForNear">Update the Visual Acuity For Near<span>*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="report.visualAcuityForNear" #visualAcuityForNear="ngModel"
                        [ngClass]="{'is-invalid':addForm.submitted && visualAcuityForNear.invalid}" name="visualAcuityForNear" required>
                    <div class="invalid-feedback">
                        <div>Visual Acuity for Near is Required</div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="visualAcuityForDistance">Update the Visual Acuity For Distance<span>*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="report.visualAcuityForDistance" #visualAcuityForDistance="ngModel"
                        [ngClass]="{'is-invalid':addForm.submitted && visualAcuityForDistance.invalid}" name="visualAcuityForDistance" required>
                    <div class="invalid-feedback">
                        <div>Visual Acuity for Distance is Required</div>
                    </div>
                </div>
       
                   <div class="form-group">
                       <label for="reportDescription">Update the report Description<span>*</span></label>
                       <input type="text" class="form-control" [(ngModel)]="report.description"
                           #reportDescription="ngModel"
                           [ngClass]="{'is-invalid':addForm.submitted && reportDescription.invalid}"
                           name="reportDescription" required>
                       <div class="invalid-feedback">
                           <div class="error">Description is Required</div>
                       </div>
                     </div>
       
                <button class="btn btn-success float-right" type="submit" style="margin:5px;">Update</button>
               <button class = "btn btn-success float-left" (click)="goBack()">Back</button>
       
                  
               </form>
           </div>
       
       </div>
       </body>
