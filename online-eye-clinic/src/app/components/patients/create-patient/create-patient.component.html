<!-- Patient Registration Component -->

<div class="col-md-6 offset-md-3">
    <h3 class="jumbotron"> Register Patient </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Patient Name </label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "patient.name" name = "name">
        </div>

        <div class="form-group">
            <label> Mob. No. </label>
            <input type="text" class ="form-control" id = "mobile"
                [(ngModel)] = "patient.mobile" name = "mobile">
        </div>

        <div class="form-group">
            <label> Age </label>
            <input type="number" class ="form-control" id = "age"
                [(ngModel)] = "patient.age" name = "age">
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="email" class ="form-control" id = "email"
                [(ngModel)] = "patient.email" name = "email">
        </div>
    
        <div class="form-group">
            <label> Username </label>
            <input type="text" class ="form-control" id = "username"
                [(ngModel)] = "patient.userName" name = "username">
        </div>
    
        <div class="form-group">
            <label> Password </label>
            <input type="password" class ="form-control" id = "password"
                [(ngModel)] = "patient.password" name = "password">
        </div>

        <div class="form-group">
            <label> Address </label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "patient.address" name = "address">
        </div>
    
        <button class = "btn btn-success" style="margin-left: 10px" type ="submit">Add</button>
        <button class="btn btn-success" style="margin-left: 10px" (click)="goToPatientList()">Patient List</button>
    
    </form>
    
    </div>
