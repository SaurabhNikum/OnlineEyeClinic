<!-- Update Spectacle Details Component -->

<html>
    <body>
        <div class="col-md-6 offset-md-5">
            <h1>Update Spectacle Details</h1>
            <div class="container" >
                <form name="form" (ngSubmit)="addForm.form.valid && onSubmit()" #addForm="ngForm" novalidate>
                   
                    <div class="form-group">
                        <label>Spectacle Id</label>
                        <input disabled type="number" class="form-control" id="spectacleId" [(ngModel)]="spectacle.id" name="spectacleId" readonly>
                    </div>
        
                    <div class="form-group">
                        <label for="spectacleModel">Update Spectacle Model<span>*</span></label>
        
                        <input type="text" class="form-control" [(ngModel)]="spectacle.model" #spectacleModel="ngModel"
                            [ngClass]="{'is-invalid':addForm.submitted && spectacleModel.invalid}" name="spectacleModel"
                            required>
                        <div class="invalid-feedback">
                            <div>Model is required</div>
                        </div>
        
                    </div>
        
                    <div class="form-group">
                        <label for="spectacleDescription">Update the Spectacle Description<span>*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="spectacle.description"
                            #spectacleDescription="ngModel"
                            [ngClass]="{'is-invalid':addForm.submitted && spectacleDescription.invalid}"
                            name="spectacleDescription" required>
                        <div class="invalid-feedback">
                            <div>Description is Required</div>
                        </div>
        
                    </div>
        
                    <div class="form-group">
                        <label for="spectacleCost">Update the Spectacle Cost<span>*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="spectacle.cost" #spectacleCost="ngModel" [ngClass]="{'is-invalid':addForm.submitted && spectacleCost.invalid}" name="spectacleCost" required>
                        <div class="invalid-feedback">
                            <div>Cost is Required</div>
                        </div>
                    </div>
                   
                    <button class = "btn btn-success float-right"  type ="submit">Update</button>
                    <button class = "btn btn-success float-left"  routerLink="../../spectacle-list">Back</button>
                </form>
            </div>
        </div>
    </body>
</html>
