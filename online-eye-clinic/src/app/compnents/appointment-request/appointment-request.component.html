<div class="col-md-6 offset-md-3">
    <div class="jumbotron">
    <h1 style="text-align: center;"> Request an Appointment </h1>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Patient Id </label>
            <input disabled type="number" class ="form-control" id = "pId"
                [(ngModel)] = "appointmentRequest.patientId" name = "pId">
        </div>

        <div class="form-group">
            <label>Patient Email</label>
            <input disabled type="email" class ="form-control" id = "email"
                [(ngModel)] = "appointmentRequest.patientEmail" name = "email">
        </div>
    
        <div class="form-group">
            <label> Appointment Date </label>
            <input type="date" class ="form-control" id = "aDate"
                [(ngModel)] = "appointmentRequest.appointmentDate" name = "aDate">
        </div>

        <div class="form-group">
            <label> Appointment Time</label>
            <input type="time" class ="form-control" id = "aTime"
                [(ngModel)] = "appointmentRequest.appointmentTime" name = "aTime">
        </div>

        
    
        <button  class = "btn btn-success  float-right" type ="submit">Create</button>
        <!-- <button class = "btn btn-success float-left"  routerLink="../admin-service">Back</button> -->
        
    
    </form>
    </div>
    </div>
