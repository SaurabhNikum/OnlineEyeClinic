<div class="col-md-6 offset-md-3">
    <div class="jumbotron">
        <h1 style="text-align: center;"> Add Doctor </h1>
        <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Doctor Name </label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "doctor.name" name = "name">
        </div>

        <div class="form-group">
            <label> Mob. No. </label>
            <input type="text" class ="form-control" id = "mobile"
                [(ngModel)] = "doctor.mobile" name = "mobile">
        </div>

        <div class="form-group">
            <label> Consultation Time </label>
            <input type="text" class ="form-control" id = "cTime"
                [(ngModel)] = "doctor.consultationTime" name = "cTime">
        </div>

        <div class="form-group">
            <label> Email </label>
            <input type="email" class ="form-control" id = "email"
                [(ngModel)] = "doctor.email" name = "email">
        </div>
    
        <div class="form-group">
            <label> Username </label>
            <input type="text" class ="form-control" id = "username"
                [(ngModel)] = "doctor.userName" name = "username">
        </div>
    
        <div class="form-group">
            <label> Password </label>
            <input type="password" class ="form-control" id = "password"
                [(ngModel)] = "doctor.password" name = "password">
        </div>

        <div class="form-group">
            <label> Address </label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "doctor.address" name = "address">
        </div>
    
        <button  class = "btn btn-success  float-right" type ="submit">Add</button>
        <button class = "btn btn-success float-left"  routerLink="../admin-service">Back</button>
    
    </form>
    </div>
    </div>
